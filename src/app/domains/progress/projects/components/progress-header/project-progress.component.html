<section class="project-progress">
  <div class="project-progress__header">
    <div class="project-progress__bar">
      <app-progress-bar [maxValue]="project.totalCp" [remaining]="project.remainingCp" />
    </div>
    <div class="project-progress__header-summary">
      <span>Remaining CP: {{ project.remainingCp }}</span>
    </div>
  </div>
  <div class="project-progress__project-description">
    <p>{{ project.description }}</p>
  </div>
</section>
