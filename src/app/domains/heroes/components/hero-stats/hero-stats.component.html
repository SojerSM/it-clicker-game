<div class="hero-stats">
  <h4>STATS</h4>
  <ul class="hero-stats__list">
    <li class="hero-stats__list-item">
      <span>{{ impactLabel }}</span>
      <span> {{ impact | numberFormat : 2 }}</span>
    </li>
    <li class="hero-stats__list-item">
      <span>Stress factor</span>
      <span> {{ hero.stressFactor | numberFormat : 2 }}</span>
    </li>
  </ul>
</div>
